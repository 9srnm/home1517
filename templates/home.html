<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>PredProf SmartHouse</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <header>
          <h4>Добро пожаловать в систему умного дома</h4>
          <h1>PredProf SmartHouse</h1>
        </header>
        <div class="preferences">
          <div class="light">
            <a href="lights.html">
              <button type="button" name="light">
                <div class="button light">
                  <img src="../img/light.png" alt="Image Not Found" class="light">
                  <h3>Освещение</h3>
                </div>
              </button>
          </a>
          </div>
          <div class="door">
            <a href="#">
              <button type="button" name="door">
                <div class="button door">
                  <img src="../img/door.png" alt="Image Not Found" class="door">
                  <h3>Дверь</h3>
                </div>
              </button>
          </a>
          </div>
          <div class="other">
            <a href="#">
              <button type="button" name="other" href="google.com">
                  <div class="button other">
                  <img src="../img/other.png" alt="Image Not Found" class="other">
                  <h3>Другие устройства</h3>
                  </div>
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
